<script>window.onload = function () {window.location.reload()}</script>
<div ng-cloak ng-controller="questaoController">
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>{{modalTitle}}</h4>
            <p>{{modalText}}</p>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn" style="margin-right: 10px;" ng-click="btnModalContinuar()">Continuar</a>
        </div>
    </div>
    <div id="menu"></div>

    <div class="row teal  lighten-2" style="width:100%;margin-top:30px;">
        <div class="container" >   
            <div class="section"> 
                <div  class="row" style="margin:0;" >
                    <div class="col s12">
                        <div class="col s12 m12 l1 center">
                            <i class="fa fa-tasks" style="font-size:50px; color: #f4f8f9; margin-top:10px;" aria-hidden="true"></i>
                        </div>
                        <!-- <div classs="col s12 center"><h1 style="color: #f4f8f9;">Trocar Senha</h1></div> -->
                        <div class="col s12 m12 l11 center">
                            <label  id="titleHead" style="color: #f4f8f9; font-size:50px; ">{{objeto.nomeTopico}} / </label>
                            <label class="hide-on-large-only" id="titleHead" style="margin-left:10px; color: #f4f8f9; font-size:30px;">Questões</label>
                            <label class="hide-on-med-and-down" id="titleHead" style="margin:20px 0 0 10px; color: #f4f8f9; font-size:30px;">Questões</label>
                        </div>
                    </div>
                </div>    
            </div>
        </div>        
    </div>
    
    <div class="container">
        <div class="section card-panel" style="background: #ffffff; padding:50px;" >
            <div class="row">
                <div class="col s12 center">
                    <label style="font-size:30px;">Questão {{objeto.questoesResolvidas}}</label>
                </div>
            </div>
            <div class="col s12"> 
                <div class="row" ng-show="questaoRespondida">
                    <div class="col s12 center">
                        <label class="respostaCondicao" style="color:#8bc34a;" ng-show="cdResposta == 1">Parabéns, continue assim!</label>
                        <label class="respostaCondicao" style="color:#f44336;" ng-show="cdResposta == 2">Resposta errada!</label>
                    </div> 
                </div>             
                <div class="row">
                    <div class="col s12">
                        <!--<p style="color:#616161;">{{questao.conteudoQuestao}}</p>-->
                        <div ng-bind-html="questao.conteudoQuestao" style="color:#616161; font-size:1.1em;"></div>
                    </div>
                </div>
                <!-- <div class="row" ng-show="questaoRespondida">           
                    <div class="col s12 ">                              
                        <p style="color:#33691e;">Resposta Correta: {{respostaCerta}}</p>               
                    </div> 
                </div> -->
                <div class="row" >           
                    <div class="col s12">
                        <form action="#" >

                            <p ng-repeat="alternativa in questao.alternativas" ng-style="(alternativa.conteudoAlternativa == respostaCerta) ? {'color':'#8bc34a'} : ((alternativa.conteudoAlternativa == respostaUsuario) ? {'color':'#f44336'} : '')">
                                <input  ng-style="(alternativa.conteudoAlternativa == respostaCerta) ? {'color':'#8bc34a'} : ((alternativa.conteudoAlternativa == respostaUsuario) ? {'color':'#f44336'} : {'color':'#616161'})" ng-model="data.questaoRespondida" class="disabledAlternativa with-gap" name="questoes" value="{{$index}}" type="radio" id="alternativa{{$index}}" />
                                <label ng-style="(alternativa.conteudoAlternativa == respostaCerta) ? {'color':'#8bc34a'} : ((alternativa.conteudoAlternativa == respostaUsuario) ? {'color':'#f44336'} : {'color':'#616161'})" for="alternativa{{$index}}">{{alternativa.conteudoAlternativa}}</label>
                            </p>

                        </form>

                    </div>

                </div> 

                <div class="row" style="margin-top:50px;">
                    <div class="col s12">
                        <div class="col s12 l6 btnContentDiv hide-on-med-and-down">
                            <div class="section">
                                <a ng-if="!questaoRespondida" href="javascript:history.back()" class="btn waves-effect waves-light btn teal darken-2 btnContentL" style="width:140px;">Voltar</a>
                            </div>
                        </div>

                        <div class="col s12 l6 btnContentDiv">
                            <div class="section">
                                <a ng-if="!questaoRespondida" href="" ng-click="responderQuestao()" class="btn waves-effect waves-light btn teal darken-2 btnContentR " style="width:140px;">Confirmar</a>
                                <a ng-if="questaoRespondida" href="" ng-click="btnContinuar()" class="btn waves-effect waves-light btn teal darken-2 btnContentR " style="width:140px;">Continuar</a>
                            </div>
                        </div>

                        <div class="col s12 l6 btnContentDiv hide-on-large-only">
                            <div class="section">
                                <a ng-if="!questaoRespondida" href="javascript:history.back()" class="btn waves-effect waves-light btn teal darken-2 btnContentL" style="width:140px;">Voltar</a>
                            </div>
                        </div>
                    </div>
                <div>
            </div>
        </div>    
    </div>
</div>
