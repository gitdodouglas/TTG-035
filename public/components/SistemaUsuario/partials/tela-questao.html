
<div ng-cloak ng-controller="questaoController">
    <div id="menu"></div>

    <div class="row teal  lighten-2" style="width:100%;margin-top:30px;">
        <div class="container" >   
            <div class="section"> 
                <div  class="row" style="margin:0;" >
                    <div class="col s12">
                        <div class="col s12 m12 l1 center">
                            <i class="fa fa-tasks" style="font-size:50px; color: #f4f8f9; margin-top:10px;" aria-hidden="true"></i>
                        </div>
                        <!-- <div classs="col s12 center"><h1 style="color: #f4f8f9;">Trocar Senha</h1></div> -->
                        <div class="col s12 m12 l11 center">
                            <label  id="titleHead" style="color: #f4f8f9; font-size:50px; ">Variáveis / </label>
                            <label class="hide-on-large-only" id="titleHead" style="margin-left:10px; color: #f4f8f9; font-size:30px;">Questões</label>
                            <label class="hide-on-med-and-down" id="titleHead" style="margin:20px 0 0 10px; color: #f4f8f9; font-size:30px;">Questões</label>
                        </div>
                    </div>
                </div>    
            </div>
        </div>        
    </div>
    
    <div class="container">
        <div class="section card-panel" style="background: #ffffff; padding:50px;" >
            <div class="row">
                <div class="col s12 center">
                    <label style="font-size:30px;">Questão 1/5</label>
                </div>
            </div>
            <div class="col s12">              
                <div class="row">           
                    <div class="col s12">
                        <p style="color:#616161;">{{questao.conteudoQuestao}}</p>
                    </div>

                </div>
                <div class="row">           
                    <div class="col s12">
                        <form action="#" >
                            <p ng-repeat="alternativa in questao.alternativas">
                                <input ng-model="questaoRespondida" class="with-gap" name="questoes" value="{{alternativa.cdAlternativa}}" type="radio" id="alternativa{{$index}}" />
                                <label style="color:#616161;" for="alternativa{{$index}}">{{alternativa.conteudoAlternativa}}</label>
                            </p>

                        </form>
                    </div>

                </div>
                <div class="row" style="margin-top:50px;">
                    <div class="col s12">
                        <div class="col s12 l6 btnContentDiv hide-on-med-and-down">
                            <div class="section">
                                <a href="#!topicos" class="btn waves-effect waves-light btn teal darken-2 btnContentL" style="width:140px;">Voltar</a>
                            </div>
                        </div>

                        <div class="col s12 l6 btnContentDiv">
                            <div class="section">
                                <a href="" ng-click="responderQuestao()" class="btn waves-effect waves-light btn teal darken-2 btnContentR " style="width:140px;">Avançar</a>
                            </div>
                        </div>

                        <div class="col s12 l6 btnContentDiv hide-on-large-only">
                            <div class="section">
                                <a href="#!topicos" class="btn waves-effect waves-light btn teal darken-2 btnContentL" style="width:140px;">Voltar</a>
                            </div>
                        </div>
                    </div>
                <div>
            </div>
        </div>    
    </div>
</div>
